        }
        
        canvas.dragging {
            cursor: move;
        }
        
        .info {

            background: #e3f2fd;

        .controls {
            margin: 20px 0;

        }
        
        button {

            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.secondary {

        button.secondary:hover {

</head>
